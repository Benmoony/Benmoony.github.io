<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQuery Play</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
function check(){
	$("li").append(' ** ');
}
</script>

</head>

<body>
	<h1>Shopping</h1>
	<ul>
		<li>Crushed Peanuts
		<li>Ice Cream
		<li class="superimportant">Chocolate Fudge
		<li>Whipped Cream
		<li>Strawberries
		<li>Sprinkles
	</ul>
	<button onClick="check()">Finished</button>
</body>
</html>
